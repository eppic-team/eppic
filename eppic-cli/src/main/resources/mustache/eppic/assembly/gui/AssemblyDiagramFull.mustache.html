<!DOCTYPE HTML>
<html>
<head>
  <title>{{title}}</title>

  <style type="text/css">
    #mynetwork {
      border: 1px solid black;
      background: white;
      display: inline-block;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.9.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.9.0/vis.min.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([
{{#graph2D.vertexSet}}
    {id: '{{toString}}', label: '{{chain}}{{interfaceId}}', x: {{center.x}}, y: {{center.y}}, color: '{{colorStr}}'},
{{/graph2D.vertexSet}}
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
{{#graph2D.edgeSet}}
    {
      from: '{{source}}',
      to: '{{target}}',
      label: '{{interfaceId}}',
      title: '{{xtalTrans}}',
{{#colorStr}}      color: '{{colorStr}}',{{/colorStr}}
    },
{{/graph2D.edgeSet}}
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var width = {{size}};
  var height = {{size}};
  var options = {
    width: width + 'px',
    height: height + 'px',
    nodes: {
      shape: 'circle',
      size: 10,
      title: 'This text can be shown when the user mouses over the node.',
      physics: false,
    },
    edges: {
      smooth: {
        enabled: true,
        type: "dynamic",
        roundness: 1.0
      },
      arrows: 'to',
      physics: true,
    },
    interaction: {
      //dragNodes: false,// do not allow dragging nodes
      //zoomView: false, // do not allow zooming
      //dragView: false, // do not allow dragging
      //selectable: false, // do not allow selecting
    }
  };
  var network = new vis.Network(container, data, options);
  
  // Set the coordinate system of Network such that it exactly
  // matches the actual pixels of the HTML canvas on screen
  // this must correspond with the width and height set for
  // the networks container element.
  network.moveTo({
    position: {x: 0, y: 0},
    offset: {x: -width/2, y: -height/2},
    scale: 1,
  })
</script>

</body>
</html>
