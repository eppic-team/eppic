log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n
log4j.appender.stderr=org.apache.log4j.ConsoleAppender
log4j.appender.stderr.Target=System.err
log4j.appender.stderr.layout=org.apache.log4j.PatternLayout
log4j.appender.stderr.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n
log4j.appender.stderrsimple=org.apache.log4j.ConsoleAppender
log4j.appender.stderrsimple.Target=System.err
log4j.appender.stderrsimple.layout=org.apache.log4j.PatternLayout
log4j.appender.stderrsimple.layout.ConversionPattern=%m%n
log4j.appender.stdoutsimple=org.apache.log4j.ConsoleAppender
log4j.appender.stdoutsimple.Target=System.out
log4j.appender.stdoutsimple.layout=org.apache.log4j.PatternLayout
log4j.appender.stdoutsimple.layout.ConversionPattern=%m%n
#log4j.rootLogger=info,stdoutsimple
#log4j.rootLogger=warn,stderrsimple
# to throw away the info logging of uniprot japi associated classes:
log4j.logger.org.springframework=warn,stderr 
